plugins {
    id("com.android.application")
    id("kotlin-android")
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id("dev.flutter.flutter-gradle-plugin")
    id("com.google.gms.google-services") // Required for Firebase
}

android {
    namespace = "com.example.colorful_trash_game"
    compileSdk = flutter.compileSdkVersion
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId = "com.example.colorful_trash_game" // Must match google-services.json
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        multiDexEnabled true // Required for Firebase support
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.getByName("debug")
            minifyEnabled false
            shrinkResources false
        }
    }

    // Force APK output to Flutter's expected directory
        applicationVariants.all { variant ->
        variant.outputs.all { output ->
      outputFileName = "app-${variant.name}.apk"
            
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation(platform("com.google.firebase:firebase-bom:32.7.0")) // Firebase BOM
    implementation("com.google.firebase:firebase-analytics")            // Firebase Analytics
    implementation("org.jetbrains.kotlin:kotlin-stdlib:1.8.22")
}

// Ensure Google Services plugin runs (redundant safeguard)
apply plugin: "com.google.gms.google-services"

